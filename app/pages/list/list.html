<ion-header>
	<ion-navbar dark>
		<ion-title>
			<img class="logo" src="img/galileo-logo.svg" alt="">
		</ion-title>
	</ion-navbar>
  <ion-searchbar placeholder="Search by name or address" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let gallery of galleries" class="gallery-card">
    <ion-item>
      <ion-card-title>
        {{ gallery.name }}
      </ion-card-title>
      <p>{{ gallery.address }}</p>
      <p>{{ gallery.description }}</p>  
      <ion-icon class="open-indicator" name="disc" item-right [ngClass]="{'open': galleryIsOpen(gallery.hours)}"></ion-icon>
    </ion-item>
    <ion-item class="card-footer">
      <p>
        <strong>HOURS</strong>
        <span>{{todaysHours(gallery.hours)}}</span>
      </p>
    </ion-item>
  </ion-card>
</ion-content>
